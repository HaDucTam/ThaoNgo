<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
</head>
<body>
<h1>Items</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Postal Code</th>
        <th>Phone</th>
        <th>Fax</th>
        <th>Email</th>
        <th>Support RepId</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dataTable : ${dataTableList}">
        <td th:text="${dataTable.customerId}"></td>
        <td th:text="${dataTable.firstName}"></td>
        <td th:text="${dataTable.lastName}"></td>
        <td th:text="${dataTable.company}"></td>
        <td th:text="${dataTable.address}"></td>
        <td th:text="${dataTable.city}"></td>
        <td th:text="${dataTable.state}"></td>
        <td th:text="${dataTable.country}"></td>
        <td th:text="${dataTable.postalCode}"></td>
        <td th:text="${dataTable.phone}"></td>
        <td th:text="${dataTable.fax}"></td>
        <td th:text="${dataTable.email}"></td>
        <td th:text="${dataTable.supportRepId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
